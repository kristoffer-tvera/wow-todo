<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WoW Todo</title>
    <meta name="description" content="Task / Todo list for World of Warcraft. Farming bosses, rares, and events on multiple characters has never been this easy.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styling/site.min.css">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> "browser" (its not really a browser now, is it). Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            WoW ToDo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMobile"
            aria-controls="navbarMobile" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMobile">
            <div class="navbar-nav w-100 text-center">
                <a class="nav-item nav-link mx-lg-2" href="#addchar" data-toggle="modal">Add character</a>
                <a class="nav-item nav-link mx-lg-2" href="#addtask" data-toggle="modal">Add task</a>
                <a class="nav-item nav-link mx-lg-2" href="#importdata" data-toggle="modal">Import</a>
                <a class="nav-item nav-link mx-lg-2" href="#exportdata" data-toggle="modal">Export</a>
                <a class="nav-item nav-link mx-lg-2" href="#" id="pwainstall" style="display: none;" title="You can install this site as a PWA to make it available offline">PWA</a>
                <a class="nav-item nav-link ml-lg-auto" href="https://github.com/kristoffer-tvera/wow-todo/issues">Issues / Help</a>
                <a class="nav-item nav-link mx-lg-2" href="https://github.com/kristoffer-tvera/wow-todo">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Add Character Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="addchar">
        <div class="modal-dialog" role="document">
            <form class="modal-content" id="addcharform">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="class">Select class</label>
                        <select class="form-control" id="class" name="class">
                            <option v-for="n in availableClassIds" v-bind:value="n" >{{ getClassFromId(n).name }}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="addtask">
        <div class="modal-dialog" role="document">
            <form class="modal-content"  id="addtaskform">
                <div class="modal-header">
                    <h5 class="modal-title">Import / Export</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="taskname">Task name</label>
                        <input type="text" name="taskname" class="form-control" id="taskname"
                            placeholder="Enter name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="importdata">
        <div class="modal-dialog" role="document">
            <form class="modal-content"  id="importdataform">
                <div class="modal-header">
                    <h5 class="modal-title">Import / Export</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="importdatatextarea">Data</label>
                        <textarea id="importdatatextarea" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Import</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="exportdata">
        <div class="modal-dialog" role="document">
            <form class="modal-content"  id="exportdataform">
                <div class="modal-header">
                    <h5 class="modal-title">Import / Export</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exportdatatextarea">Data</label>
                        <textarea id="exportdatatextarea" class="form-control" rows="5" readonly="readonly"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container bg-light my-2 mt-lg-5 table-responsive-lg py-2">
        <table class="table table-hover mb-0" id="app">
            <thead>
                <tr>
                    <th scope="col" class="border-top-0">#</th>
                    <th v-for="(character, index) in characters" class="text-center border-top-0 border-left"
                        v-bind:style="classColors(character.class)">{{character.name}}
                        <button type="button" class="close" aria-label="Remove" v-on:click="removeCharacter(index)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(task, taskIndex) in tasks">
                    <th scope="row" class="">{{task}}
                        <button type="button" class="close" aria-label="Remove" v-on:click="removeTask(taskIndex)">
                            <span aria-hidden="true">&times;</span>
                        </button></th>
                    <td v-for="(character, characterIndex) in characters" class="text-center border-left"> <input
                            type="checkbox" value="true" v-model="status[taskIndex][characterIndex]"> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container bg-light py-2 mt-lg-2">
        <button type="button" class="btn btn-lg btn-danger w-100" onclick="ResetCheckboxes()">
            Reset all checkboxes
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script/site.min.js"></script>
    <script src="sw.js"></script>
</body>
</html>
